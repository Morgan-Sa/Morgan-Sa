<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesalvar.css" media="screen" />
    <title>Salvar</title>

</head>
<body>
   <form action="http://localhost:3000/person" method="post" class="formulario">    
   

         <h1 class="title"><i class="icon icon-mail-1"></i> Salvar</h1>
          
          <label class="label">
              <span>Nome</span>
              <input type="text" name="nome" class="campo" placeholder="Digite o nome aqui" required=""/>
          </label>
          
          <label class="label">
              <span>Salario</span>
              <input type="text" name="salary" class="campo" placeholder="Digite a latitude aqui" required=""/>
          </label>
          
          <label class="label">
              <span>Approved</span>
              <input type="text" name="approved" class="campo" placeholder="Digite a longitude aqui" required=""/>   
          </label>
  
          <label class="label"> 
              
              <input type="hidden" name="acao" value="enviar"> 
              <button type="submit" class="botao"> Salvar </button>
          
          </label>
  

   
    </form> 
</body>
</html>
